    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/21-07-23-style.css">
    <link rel="stylesheet" href="assets/css/mat.css">

    <title>Inscription</title>

</head>

<body>

    <main>
        <section id="inscription">
            <div class="containerfluid">
                <div class="row">
                    <div class="col-12 col-md-5 background">
                        <a href="#" class="logo"><img src="assets/img/logo-timeout-white.svg" alt=""></a>
                    </div>


                    <form class="col-12 col-md-7 inscription">
                        <article class="cardsub">
                            <h1>Inscription</h1>
                            <div class="subform" action="#" method="post">
                                <div class="inputsub">
                                    <label for="email">Adresse email <i title="Champ Obligatoire">(*)</i> :</label>
                                    <br>
                                    <input type="email" name="email" id="email" placeholder="Entrez votrer email"
                                        required>
                                </div>

                                <div class="inputsub">
                                    <label for="password">Mot de Passe :</label>
                                    <br>
                                    <input type="password" name="password" placeholder="Entrez votre Mot de Passe"
                                        id="password">
                                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                                        <i class="fa-solid fa-eye-slash"></i>
                                    </span>
                                </div>

                                <div class="inputsub">
                                    <label for="password">Confirmez votre Mot de Passe :</label>
                                    <br>
                                    <input type="password" name="password" placeholder="Confirmez votre Mot de Passe"
                                        id="password">
                                        <span class="password-toggle" onclick="togglePasswordVisibility()">
                                            <i class="fa-solid fa-eye-slash"></i>
                                        </span>
                                </div>
                            </div>

                            <div class="rssub">
                                <div class="boutonsubrs">
                                    <div class="col-4 logoInscription">
                                        <img src="assets/img/google.svg" alt="Logo">
                                    </div>
                                    <div class="button col-8 socialLink">
                                        <a href="#">S'inscrire avec Google</a>
                                    </div>
                                </div>
                                <div class="boutonsubrs">
                                    <div class="col-4 logoInscription">
                                        <img src="assets/img/apple.svg" alt="Logo">
                                    </div>
                                    <div class="button col-8 socialLink">
                                        <a href="#">S'inscrire avec Apple</a>
                                    </div>
                                </div>
                                <div class="boutonsubrs">
                                    <div class="col-4 logoInscription">
                                        <img src="assets/img/color=blue.svg" alt="Logo">
                                    </div>
                                    <div class="button col-8 socialLink">
                                        <a href="#">S'inscrire avec Facebook</a>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="cguvalider"> -->
                            <!-- <div class="cgubar"> -->
                            <div class="checkbox">
                                <div>
                                    <input type="checkbox" id="checkbox" name="checkbox">
                                    <label for="checkbox">J'accepte les CGU</label>
                                </div>
                                <div class="cgu">
                                    <a href="#">Voir les CGU</a>
                                </div>
                            </div>
                            <!-- </div> -->
                            <div class="btn-valide">
                                <a href="#" class="btninscrire">
                                    <span>S'inscrire</span>
                                </a>
                            </div>
                            <!-- </div> -->


                        </article>
                    </form>
                </div>
            </div>


        </section>
